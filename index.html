<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sƒ±la'nƒ±n Galaktik Eƒülencesi</title>
    <style>
        :root {
            --main-color: #ff69b4;
            --secondary-color: #00ff00;
        }

        body {
            background: #0f0f23;
            color: #fff;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px;
        }

        button {
            background: var(--main-color);
            color: #000;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--main-color);
            border-color: var(--secondary-color);
        }

        .special-text {
            font-size: 2.5em;
            margin: 30px;
            text-shadow: 3px 3px #000;
            cursor: pointer;
            transition: 0.5s;
        }

        .meteor-container {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .disco-mode {
            animation: discoBg 0.5s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ff9900; }
            40% { color: #ffff00; }
            60% { color: #33ff00; }
            80% { color: #0099ff; }
            100% { color: #cc00ff; }
        }

        @keyframes dance {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(10deg) scale(1.2); }
            50% { transform: rotate(-10deg) scale(0.8); }
            75% { transform: rotate(5deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes discoBg {
            0% { background: #ff0000; }
            25% { background: #00ff00; }
            50% { background: #0000ff; }
            75% { background: #ffff00; }
            100% { background: #ff00ff; }
        }

        .rocket {
            position: fixed;
            font-size: 40px;
            bottom: -50px;
            animation: rocketLaunch 3s forwards;
        }

        @keyframes rocketLaunch {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-150vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="meteor-container" id="meteorContainer"></div>
    
    <div class="container">
        <h1 class="special-text" onclick="toggleDance()">
            ü™ê Sƒ±la G√∂kta≈ü'ƒ±n Eƒülence Gezegeni üåç
        </h1>

        <div class="button-grid">
            <button onclick="startMeteorShower()">G√∂kta≈ü Yaƒümuru Ba≈ülat ‚òÑÔ∏è</button>
            <button onclick="toggleRainbow()">G√∂kku≈üaƒüƒ± Modu üåà</button>
            <button onclick="launchRocket()">Roket Fƒ±rlat üöÄ</button>
            <button onclick="createFireworks()">Havai Fi≈üekler üéá</button>
            <button onclick="toggleFloat()">U√ßma Modu ü¶∏‚ôÄÔ∏è</button>
            <button onclick="toggleDisco()">Disko Zamanƒ± üíÉ</button>
        </div>

        <div id="messageBox" style="font-size: 24px; margin: 40px;">
            "Boy k√º√ß√ºk ama etkiler B√úY√úK!"
        </div>

        <audio id="soundEffect" src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjMyLjEwMAAAAAAAAAAAAAAA//tQxAADB8AhSmxhIIEVCSiJrDCQAAsIn8wjQ8ABv7CQkBH/ERERERERERERERERERERERERERERERERERERERERERERERERERH/7kmQAD9AAAGkAAAAIAAANIAAAAQAAAaQAAAAgAAA0gAAABExBTUUzLjk5qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//sQxAADAAABpAAAACAAADSAAAAEAAAGkAAAAIAAANIAAAAQqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//sQxDEAAAGkAAAAIAAANIAAAAQAAAaQAAAAgAAA0gAAABKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq"></audio>
    </div>

<script>
let isRainbow = false;
let isDancing = false;
let isFloating = false;
let isDisco = false;

function playSound() {
    document.getElementById('soundEffect').play();
}

function createMeteor() {
    const meteor = document.createElement('div');
    meteor.style.position = 'fixed';
    meteor.style.left = Math.random() * 100 + 'vw';
    meteor.style.fontSize = Math.random() * 30 + 20 + 'px';
    meteor.textContent = '‚òÑÔ∏è';
    meteor.style.animation = `meteorFall ${Math.random() * 2 + 1}s linear`;
    meteorContainer.appendChild(meteor);

    setTimeout(() => meteor.remove(), 2000);
}

function startMeteorShower() {
    playSound();
    for(let i = 0; i < 20; i++) {
        setTimeout(createMeteor, i * 100);
    }
}

function toggleRainbow() {
    const text = document.querySelector('.special-text');
    isRainbow = !isRainbow;
    text.style.animation = isRainbow ? 'rainbow 2s infinite' : 'none';
    document.body.style.background = isRainbow ? '#000' : '#0f0f23';
}

function toggleDance() {
    const text = document.querySelector('.special-text');
    isDancing = !isDancing;
    text.style.animation = isDancing ? 'dance 1s infinite' : 'none';
}

function launchRocket() {
    playSound();
    const rocket = document.createElement('div');
    rocket.className = 'rocket';
    rocket.style.left = Math.random() * 90 + 'vw';
    rocket.textContent = 'üöÄ';
    document.body.appendChild(rocket);
    setTimeout(() => rocket.remove(), 3000);
}

function createFireworks() {
    playSound();
    const colors = ['#ff0000', '#00ff00', '#ffff00', '#ff00ff'];
    for(let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.left = 50 + '%';
        particle.style.top = 50 + '%';
        particle.style.color = colors[Math.floor(Math.random() * colors.length)];
        particle.textContent = '‚ú®';
        particle.style.fontSize = Math.random() * 30 + 10 + 'px';
        
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 10 + 5;
        particle.x = velocity * Math.cos(angle);
        particle.y = velocity * Math.sin(angle);
        
        document.body.appendChild(particle);
        
        let posX = 50;
        let posY = 50;
        
        const animate = () => {
            posX += particle.x;
            posY += particle.y;
            particle.style.left = posX + '%';
            particle.style.top = posY + '%';
            
            if(posX < 0 || posX > 100 || posY < 0 || posY > 100) {
                particle.remove();
            } else {
                requestAnimationFrame(animate);
            }
        };
        animate();
    }
}

function toggleFloat() {
    const messageBox = document.getElementById('messageBox');
    isFloating = !isFloating;
    messageBox.style.animation = isFloating ? 'float 2s ease-in-out infinite' : 'none';
    messageBox.textContent = isFloating ? 
        "üöÄ U√ßuyoruuuummmm!" : 
        "Boy k√º√ß√ºk ama etkiler B√úY√úK!";
}

function toggleDisco() {
    isDisco = !isDisco;
    document.body.className = isDisco ? 'disco-mode' : '';
    document.querySelector('#messageBox').textContent = isDisco ?
        "üíÉüï∫ Disko zamanƒ±ƒ±ƒ±ƒ±!" :
        "Boy k√º√ß√ºk ama etkiler B√úY√úK!";
}

// Arka plan efektleri
setInterval(() => {
    if(isDisco) {
        const stars = document.createElement('div');
        stars.style.position = 'fixed';
        stars.style.left = Math.random() * 100 + 'vw';
        stars.style.top = Math.random() * 100 + 'vh';
        stars.textContent = '‚ú®';
        stars.style.fontSize = Math.random() * 20 + 10 + 'px';
        document.body.appendChild(stars);
        setTimeout(() => stars.remove(), 1000);
    }
}, 100);
</script>
</body>
</html>
